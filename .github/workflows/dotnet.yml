name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: | 
          6.0.x
          3.1.x
    - name: Restore dependencies
      run: dotnet restore ProjectX
    - name: Build
      run: dotnet build ProjectX --no-restore
    - name: Test
      run: dotnet test ProjectX --no-build --verbosity normal
